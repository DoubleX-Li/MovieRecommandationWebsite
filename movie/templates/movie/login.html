<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="../../static/movie/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/movie/css/signin.css" rel="stylesheet">
  </head>

  <body>

    <div class="container" >

      <form class="form-signin" role="form" action="">
        <h2 class="form-signin-heading">请登录</h2>
        <input type="text" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 请记住我
          </label>
        </div>
        <button class="btn btn-lg btn-success" type="submit">登录</button>
        <button class="btn btn-lg btn-primary" href="/movie/regist">注册</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
