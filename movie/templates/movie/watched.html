{% extends "movie/base.html" %}
{% block content %}
      <div class="row">

        <table class="table table-hover table-condensed"s>
            <thead>
                你看过的电影及评分如下
            </thead>
            <tbody>
                <tr>
                    <th>电影名称</th>
                    <th>电影海报</th>
                    <th>你的评分</th>
                </tr>
                {% for movie, rating in watched_list %}
                    <tr>
                        <td><a href="http://localhost:8000/movie/detail/{{ movie.id }}">{{ movie.moviename }}</a></td>
                        <td><img src="{{ movie.poster }}" width="75px" height="120px" /></td>
                        <td>{{ rating }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
      </div>
{% endblock %}
